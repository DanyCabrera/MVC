<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Registro de Estudiantes</h2>
                        <form id="form-estudiante">
                            <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre del Estudiante" required/>
                            <input type="text" id="carrera" class="form-control mb-3" placeholder="Carrera del Estudiante" required/>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                        <br>
                        <ul id="lista-estudiantes"></ul>
                    </div>
                </div>
                <!-- Formulario de Curso -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Registro de Cursos</h2>
                        <form id="form-curso">
                            <input type="text" id="nombre-curso" class="form-control mb-3" placeholder="Nombre del Curso" required/>
                            <input type="number" id="creditos-curso" class="form-control mb-3" placeholder="Créditos" required min="1"/>
                            <button type="submit" class="btn btn-success">Registrar Curso</button>
                        </form>
                        <br>
                        <ul id="lista-cursos"></ul>
                    </div>
                </div>
                <!-- Formulario de Inscripción -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Inscripción de Estudiantes a Cursos</h2>
                        <form id="form-inscripcion">
                            <select id="select-estudiante" class="form-control mb-3" required>
                                <option value="">Seleccione Estudiante</option>
                            </select>
                            <select id="select-curso" class="form-control mb-3" required>
                                <option value="">Seleccione Curso</option>
                            </select>
                            <button type="submit" class="btn btn-info">Inscribir</button>
                        </form>
                        <br>
                        <ul id="lista-inscripciones"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="modelo.js"></script>
</body>
</html>
